<div class="container">
    <h2>Upload a Video</h2>
    
    <!-- Metadata Form -->
    <form (ngSubmit)="onMetadataSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="videoMetadata.title" name="title" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" [(ngModel)]="videoMetadata.description" name="description" required class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Save Video Metadata</button>
    </form>
  
    <div *ngIf="videoId">
      <h3>Upload Video File</h3>
      <input type="file" (change)="onFileSelect($event)" accept="video/*" />
      <button class="btn btn-success" (click)="onFileUpload()">Upload Video</button>
    </div>
  
    <!-- Video Player -->
    <div *ngIf="videoUrl">
      <h3>Video Playback</h3>
      <video [src]="videoUrl" controls width="500">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
